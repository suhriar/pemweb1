<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1</title>
</head>
<body>
<h1>Form HTML</h1>
Name: <input type="text" name="name">
<br>
<br>
Gender:
<input type="radio" name="gender" value="M"> Man
<input type="radio" name="gender" value="W"> Woman
<br>
<br>
Address: <input type="text" name="address">
<br>
<br>
Country:
<select name="Country">
	<option value="ina">Indonesia</option>
	<option value="mas">Malaysia</option>
	<option value="vie">Vietnam</option>
	<option value="sgp">Singapore</option>
</select>
<br>
<br>
Email: <input type="text" name="email">
<br>
<br>
Photo: <input type="text" name="photo">
<input type="file" name="upload" value="" width="200"/>
<br>
<br>
Comment:
<textarea name="deskripsi" cols="60" rows="8" align="center"></textarea>
<input type="submit" value="Submit" name="Submit">
<p style="margin-left:18%;"><b>Form Registrasi</b></p>
</body>
</html>
